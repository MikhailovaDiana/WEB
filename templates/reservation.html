{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Бронирование столика</h3>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    {% if not current_user.is_authenticated %}
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" name="phone"
                                   pattern="\+7\s?[0-9]{3}\s?[0-9]{3}\s?[0-9]{2}\s?[0-9]{2}"
                                   placeholder="+7 999 123 45 67" required>
                        </div>
                    </div>
                    {% endif %}

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Дата</label>
                            <input type="date" class="form-control" name="date"
                                   min="{{ current_date }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Время</label>
                            <input type="time" class="form-control" name="time"
                                   min="10:00" max="22:30" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Гостей</label>
                            <select class="form-select" name="guests" required>
                                <option value="" disabled selected>Выберите...</option>
                                {% for n in range(1, 11) %}
                                <option value="{{ n }}">{{ n }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-calendar-check"></i> Забронировать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
